<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microtip</title>
  <link rel="stylesheet" href="https://unpkg.com/microtip/microtip.css">

  <style>

    .button-tooltip {
      --microtip-text-transform: uppercase;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button-tooltip" aria-label="My first tooltip!" role="tooltip" data-microtip-position="top"
    data-microtip-size="fit"
    >Tooltip #1</button>
  </div>
</body>
</html>
